<!DOCTYPE html>

<head>
   <title>KnockoutJS Subscribe</title>
   <script src="https://knockoutjs.com/downloads/knockout-3.5.1.js" type="text/javascript"></script>
</head>

<body>
   <p>First name: <input data-bind="value: firstName" /></p>
   <p>Last name: <input data-bind="value: lastName" /></p>
   <p>Full name: <strong data-bind="text: fullName"></strong></p>
   <p>Full name: <strong data-bind="text: isFullname"></strong></p>

   <script>
      function AppViewModel() {
         this.firstName = ko.observable("Quốc");
         this.lastName = ko.observable("Bảo");

         // this.fullName = ko.computed(function () {
         //    return this.firstName() + " " + this.lastName();
         // }, this);
         this.isFullname = ko.isComputed(this.firstName());
         
         this.fullName = ko.pureComputed(function() {
            return this.firstName() + " " + this.lastName();
         }, this).extend({notify: "alway" });
         AppViewModel.fullName('QUOOC').firstName('B');
      }

      ko.applyBindings(AppViewModel);
   </script>
</body>

</html>
