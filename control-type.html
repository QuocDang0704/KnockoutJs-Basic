<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control type</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/control-type.css">
</head>

<body>
    <div class='liveExample'>

        <div class="readout">
            <h3>Profile</h3>
            <table>
                <tr>
                    <td class="label">Họ và Tên:</td>
                    <td data-bind="text: name"></td>
                    <td>
                        <span data-bind="text: messager"></span>
                    </td>
                </tr>
                <tr>
                    <td class="label">Gương mặt:</td>
                    <td data-bind='text: handSome() ? "Đẹp trai":"Đẹp troai"'></td>
                </tr>
                <tr>
                    <td class="label">Giới tính:</td>
                    <td data-bind="text: gender"></td>
                </tr>
                <tr>
                    <td class="label">Quê quán:</td>
                    <td data-bind="text: address"></td>
                </tr>
            </table>
        </div>

        <h3>HTML controls</h3>
        <table>
            <tr>
                <td class="label">Nhập họ và tên:</td>
                <td><input data-bind="value: name" /></td>
            </tr>
            <tr>
                <td class="label">Nhập họ và tên(update on keystroke):</td>
                <td><input data-bind='value: name, valueUpdate: "keyup"' /></td>
            </tr>
            <tr>
                <td class="label">Đẹp trai:</td>
                <td><input type="checkbox" data-bind="checked: handSome" /></td>
            </tr>
            <tr>
                <td class="label">Giới tính:</td>
                <td><select data-bind="options: optiongenders, value: gender"></select></td>
            </tr>
            <tr>
                <td class="label">Quê:</td>
                <td><select multiple="multiple" data-bind="options: optionAddress, selectedOptions: address"></select></td>
            </tr>
        </table>

    </div>

    <script>
        var viewModel = {
            name: ko.observable("Quốc"),
            handSome: ko.observable(true),
            optiongenders: ["Nam", "Nữ", "Không biết"],
            gender: ko.observable("Nam"),
            optionAddress: ["Nam Định", "Hà Nội", "Huế"],
            address: ko.observable("Huế"),
            messager: ko.observable("ok")
            
        };
        viewModel.name.subscribe((newValue) => {
            viewModel.messager(new Date());
        })
        ko.applyBindings(viewModel);
    </script>
</body>

</html>
