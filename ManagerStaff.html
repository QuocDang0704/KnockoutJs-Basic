<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Staff</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div>
        <!-- <ul data-bin="foreach: ">
            <li data-bin="text: $data,
                css: {select: $data == $root.office()},
                click: $root.goToOffice"></li>
        </ul> -->
        <table>
            <thead>
                <tr>
                <tr>office</tr>
                <tr>Name</tr>
                <tr>Age</tr>
                </tr>
            </thead>
            <tbody data-bin="foreach: staffs">
                <tr>
                    <td data-bind="text: office"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: age"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

        function managerStaffViewModel () {
            
            
            var dataLocal;

            $.getJSON('/json/staff.json', function(data){
                dataLocal = data;
                console.log(dataLocal, 47);
            });
            //$.get("/json/staff.json", data);
            var self = this;
            self.staffs = ko.observable(dataLocal);
        }
        ko.applyBindings(new managerStaffViewModel());
    </script>
</body>

</html>
